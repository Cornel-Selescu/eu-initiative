<div class="ocs-form-initiative">
    <eui-alert euiSuccess *ngIf="submitSuccess" class="mb-4">The initative support was submitted successfuly!</eui-alert>
    <country-selector *ngIf="visibleCountrySelector" (select)="onCountrySelect($event)"></country-selector>
    <country-support *ngIf="visibleCountrySupport" (fill-form)="showSupporterInfo()"></country-support>
</div>
<supporter-info *ngIf="visibleSuporterInfo" (back)="showCountrySelect()" (success)="onSubmitSuccess()" [country]="selectedCountry" [initiative-id]="initiativeId"></supporter-info>
